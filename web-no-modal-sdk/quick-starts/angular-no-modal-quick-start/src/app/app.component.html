<div class="content">
  <h1 class="title">
    <a target="_blank" href="https://web3auth.io/docs/sdk/pnp/web/no-modal">Web3Auth</a> & AngularJS
    Example
  </h1>
  <div class="setting">
    <div
      *ngIf="loggedIn; else elseBlock"
      class="card-container"
    >
      <button class="card card-small" (click)="getUserInfo()">
        Get User Info
      </button>
      <button class="card card-small" (click)="getAccounts()">
        Get Accounts
      </button>
      <button class="card card-small" (click)="getBalance()">
        Get Balance
      </button>
      <button class="card card-small" (click)="signMessage()">
        Sign Message
      </button>
      <button class="card card-small" (click)="sendTransaction()">
        Send Transaction
      </button>
      <button class="card card-small" (click)="logout()">Log Out</button>
    </div>
    <ng-template #elseBlock>
      <div class="card-container">
        <button class="card card-small" (click)="login()">Login</button>
      </div>
    </ng-template>
    <div class="console" id="console-ui">
      <p class="code">Logged In</p>
    </div>
  </div>
  <footer class="footer">
    <a
      href="https://github.com/Web3Auth/web3auth-pnp-examples/tree/main/web-no-modal-sdk/quick-starts/angular-no-modal-quick-start"
      target="_blank"
      rel="noopener noreferrer"
    >
      Source code
    </a>
    <a href="https://vercel.com/new/clone?repository-url=https%3A%2F%2Fgithub.com%2FWeb3Auth%2Fweb3auth-pnp-examples%2Ftree%2Fmain%2Fweb-no-modal-sdk%2Fquick-starts%2Fangular-no-modal-quick-start&project-name=w3a-angular-no-modal&repository-name=w3a-angular-no-modal">
      <img src="https://vercel.com/button" alt="Deploy with Vercel" />
    </a>    
  </footer>
</div>
